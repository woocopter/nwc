<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/recipes.css">
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/cc6ae38734.js" crossorigin="anonymous"></script>

    <title>Our Recipe Database</title>
</head>
<body>

    <div class="container">
        <div id="recipesDisplay">
            <h1 class="display-2 text-center"><i class="fas fa-utensils"></i> Now We're Cookin'</h1>

            <div class="actionBar d-flex justify-content-between mb-3">
                <div>
                    <button class="btn btn-outline-dark" id="showRecipeForm"><i class="fas fa-plus"></i> Add Recipe</button>
                </div>
                <div>
                    <input type="text" class="form-control" name="filter" id="filter" placeholder="Filter Recipes...">
                </div>
            </div>

            <div id="recipeForm">
                <form action="#" id="form">
                    <div class="form-group col-sm-6">
                        <label for="recipeName">Recipe Name:</label>
                        <input type="text" class="form-control form-control-sm" id="recipeName">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="category">Type:</label>
                        <input type="text" class="form-control form-control-sm" id="category">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="ingredients">Ingredients List:</label>
                        <textarea class="form-control form-control-sm" id="ingredients" cols="40" rows="6"></textarea>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="instructions">Instructions:</label>
                        <textarea class="form-control form-control-sm" id="instructions" rows="6"></textarea>
                    </div>
                    <button type="submit" id="addRecipe" class="btn btn-primary">Add Recipe</button>
                </form>
            </div>

            <ul class="recipeList">

            </ul>

        </div>
        
    </div>


    <script src="js/recipes.js"></script>
</body>
</html>
